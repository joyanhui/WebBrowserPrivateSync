<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>书签同步</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            min-width: 400px;
        }
        .btn-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .sync-direction {
            font-size: 0.8em;
            color: rgba(255,255,255,0.8);
            margin-top: 2px;
        }
        #status {
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn-container">
            <button id="syncBtn" class="btn btn-primary">
                同步书签
                <div class="sync-direction">双向同步</div>
            </button>
            <button id="exportBtn" class="btn btn-primary">
                导出到WebDAV
                <div class="sync-direction">本地 → WebDAV</div>
            </button>
            <button id="importBtn" class="btn btn-primary">
                从WebDAV导入
                <div class="sync-direction">WebDAV → 本地</div>
            </button>
        </div>

        <div id="status" class="alert"></div>
    </div>

    <script src="js/crypto-js.min.js"></script>
    <script type="module" src="js/bookmarks-ui.js"></script>
</body>
</html>
