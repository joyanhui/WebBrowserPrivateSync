<!DOCTYPE html>
<html>
<head>
    <title>Bookmarks Sync</title>
    <meta charset="utf-8">
    <link href="css/bootstrap5.3.3.min.css" rel="stylesheet">
    <style>
        body {
            width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .btn-container {
            margin: 20px 0;
        }
        #status {
            margin-top: 20px;
        }
        .sync-info {
            background: var(--bs-light);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--bs-border-color);
        }
        .sync-path {
            color: var(--bs-primary);
            font-weight: 500;
            word-break: break-all;
        }
        .info-label {
            color: var(--bs-secondary);
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        .sync-direction {
            font-size: 0.8em;
            color: var(--bs-secondary);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>书签同步</h2>
    
    <!-- 添加同步信息区域 -->
    <div class="sync-info">
        <div class="info-label">当前同步路径：</div>
        <div id="sync-path" class="sync-path">
            正在加载...
        </div>
    </div>

    <div class="btn-container">
        <div class="btn-group">
            <button id="syncBtn" class="btn btn-primary">
                同步书签
                <div class="sync-direction">双向同步</div>
            </button>
            <button id="exportBtn" class="btn btn-primary">
                导出到WebDAV
                <div class="sync-direction">本地 → WebDAV</div>
            </button>
            <button id="importBtn" class="btn btn-warning">
                从WebDAV导入
                <div class="sync-direction">WebDAV → 本地</div>
            </button>
        </div>
        <div class="btn-group">
            <a href="options.html" class="btn btn-outline-secondary ms-2" target="_blank">修改设置</a>
        </div>
    </div>
    
    <div id="status" class="alert" style="display: none;"></div>

    <script src="js/crypto-js.min.js"></script>
    <script src="js/bookmarks.js"></script>
    <script src="js/bookmarks-ui.js"></script>
</body>
</html>
