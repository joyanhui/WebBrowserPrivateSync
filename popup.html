<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link href="css/bootstrap5.3.3.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/popup.css">
    <style>
        :root {
            --primary-blue: #1a73e8;
            --dark-blue: #1557b0;
            --light-blue: #e8f0fe;
            --hover-blue: #f8faff;
            --text-color: #1f1f1f;
        }
        
        body {
            width: 800px;
            height: 600px;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--light-blue);
        }
        
        .main-container {
            flex: 1;
            display: flex;
            min-height: 0;
            background: #fff;
            box-shadow: 0 0 20px rgba(26, 115, 232, 0.1);
        }
        
        .sidebar {
            width: 200px;
            border-right: 1px solid rgba(26, 115, 232, 0.2);
            display: flex;
            flex-direction: column;
            background: var(--light-blue);
        }
        
        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .file-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .file-list::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .file-list::-webkit-scrollbar-thumb {
            background: var(--primary-blue);
            border-radius: 3px;
            opacity: 0.5;
        }
        
        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: #fff;
        }
        
        .editor textarea {
            flex: 1;
            resize: none;
            margin: 10px 0;
            border-color: rgba(26, 115, 232, 0.2);
            box-shadow: 0 0 10px rgba(26, 115, 232, 0.05);
            color: var(--text-color);
            font-size: 14px;
            line-height: 1.6;
            background-color: #ffffff;
        }
        
        .bottom-buttons {
            padding: 10px;
            border-top: 1px solid rgba(26, 115, 232, 0.2);
            background: var(--light-blue);
        }
        
        .file-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            color: var(--text-color);
            transition: all 0.2s ease;
            font-size: 14px;
        }
        
        .file-item:hover {
            background-color: var(--hover-blue);
            box-shadow: 0 0 8px rgba(26, 115, 232, 0.15);
        }
        
        .btn-primary {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
            box-shadow: 0 2px 6px rgba(26, 115, 232, 0.2);
        }
        
        .btn-primary:hover {
            background-color: var(--dark-blue);
            border-color: var(--dark-blue);
            box-shadow: 0 4px 8px rgba(26, 115, 232, 0.3);
        }
        
        .btn-secondary {
            background-color: #fff;
            border-color: var(--primary-blue);
            color: var(--primary-blue);
            box-shadow: 0 2px 6px rgba(26, 115, 232, 0.1);
        }
        
        .btn-secondary:hover {
            background-color: var(--hover-blue);
            border-color: var(--dark-blue);
            color: var(--dark-blue);
            box-shadow: 0 4px 8px rgba(26, 115, 232, 0.2);
        }
        
        .input-group {
            box-shadow: 0 2px 6px rgba(26, 115, 232, 0.1);
        }
        
        .input-group-text {
            background-color: var(--light-blue);
            border-color: rgba(26, 115, 232, 0.2);
            color: var(--primary-blue);
        }
        
        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(26, 115, 232, 0.25);
        }
        
        .input-group input {
            color: var(--text-color) !important;
            font-size: 14px;
        }
        
        .form-control::placeholder {
            color: #666666;
            opacity: 0.8;
        }
        
        .editor textarea::selection {
            background-color: rgba(26, 115, 232, 0.2);
            color: var(--dark-blue);
        }
        
        .editor textarea:focus {
            background-color: #ffffff;
            color: var(--text-color);
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(26, 115, 232, 0.25);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="file-list" id="file-list">
                <!-- 文件列表将通过JS动态加载 -->
            </div>
            <div class="d-grid gap-2 p-2">
                <button id="new-file" class="btn btn-primary">New File</button>
            </div>
        </div>
        <div class="editor">
            <div class="input-group">
                <input type="text" id="filename" class="form-control" placeholder="请输入文件名">
                <span class="input-group-text">.md</span>
            </div>
            <textarea id="markdown-editor" class="form-control"></textarea>
            <div class="d-flex gap-2">
                <button id="save" class="btn btn-primary">Save</button>
                <button id="delete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
    
    <!-- 底部按钮 -->
    <div class="bottom-buttons">
        <div class="d-flex justify-content-center gap-2">
            <button id="open-options" class="btn btn-secondary">Settings</button>
            <button id="open-bookmarks" class="btn btn-secondary">Bookmarks</button>
            <button id="open-tabs" class="btn btn-secondary">Tabs</button>
        </div>
    </div>

    <script src="js/popup.js"></script>
    <script src="js/common.js"></script>
    <script src="js/popup-init.js"></script>
</body>
</html> 
</html>
