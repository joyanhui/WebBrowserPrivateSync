<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebBrowser Private Sync</title>
    <link href="css/bootstrap5.3.3.min.css" rel="stylesheet">
    <style>
        body {
            width: 320px;
            padding: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .welcome-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(13, 110, 253, 0.15);
            text-align: center;
            margin-bottom: 15px;
            border: 1px solid rgba(13, 110, 253, 0.1);
        }
        .welcome-title {
            color: #0d6efd;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .welcome-text {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
            text-align: left;
        }
        .feature-item {
            padding: 8px 12px;
            margin-bottom: 8px;
            background: rgba(13, 110, 253, 0.05);
            border-radius: 6px;
            color: #333;
            font-size: 0.9em;
            display: flex;
            align-items: center;
        }
        .feature-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(13, 110, 253, 0.1);
            border-radius: 4px;
            color: #0d6efd;
        }
        .setup-container {
            display: none;
            text-align: center;
        }
        .setup-container.show {
            display: block;
        }
        .btn-setup {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-setup:hover {
            background: #0b5ed7;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(13, 110, 253, 0.2);
        }
        .status {
            display: none;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
            background: white;
            border: 1px solid rgba(13, 110, 253, 0.2);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-title">WebBrowser Private Sync</div>
        <div class="welcome-text">安全、私密的浏览器数据同步工具</div>
        
        <ul class="feature-list">
            <li class="feature-item">
                <div class="feature-icon">⧉</div>
                <span>标签页跨设备同步</span>
            </li>
            <li class="feature-item">
                <div class="feature-icon">★</div>
                <span>书签数据同步管理</span>
            </li>
            <li class="feature-item">
                <div class="feature-icon">✎</div>
                <span>Markdown笔记编辑</span>
            </li>
        </ul>
    </div>

    <div id="status" class="status"></div>
    
    <div id="setupContainer" class="setup-container">
        <button id="openOptions" class="btn btn-setup">
            配置WebDAV服务
        </button>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
